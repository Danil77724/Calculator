<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="calculator">
            <button id="display-field"></button>
            <div id="first-row">
                <button class="btn" id="erase">C</button>
                <button class="btn" id="percent">%</button>
                <button class="btn" id="del">โซ</button>
                <button class="btn" id="division">รท</button>
            </div>
            <div id="second-row">
                <button class="btn" id="erase">7</button>
                <button class="btn" id="percent">8</button>
                <button class="btn" id="del">9</button>
                <button class="btn" id="division">x</button>
            </div>
            <div id="third-row">
                <button class="btn" id="erase">4</button>
                <button class="btn" id="percent">5</button>
                <button class="btn" id="del">6</button>
                <button class="btn" id="division">-</button>
            </div>
            <div id="forth-row">
                <button class="btn" id="erase">1</button>
                <button class="btn" id="percent">2</button>
                <button class="btn" id="del">3</button>
                <button class="btn" id="division">+</button>
            </div>
            <div id="fifth-row">
                <button class="btn" id="erase">00</button>
                <button class="btn" id="percent">0</button>
                <button class="btn" id="del">.</button>
                <button class="btn" id="division">=</button>
            </div>
            

        </div>
    </body>


</html>
